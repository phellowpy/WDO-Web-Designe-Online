<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .auth-buttons .login {
            background-color: #555;
            color: white;
        }

        .auth-buttons .signup {
            background-color: #28a745;
            color: white;
        }

        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .main-content button:hover {
            background-color: #0056b3;
        }
        
        .paragrafo {
            text-aling: center;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <img src="file:///tmp/Captura%20de%20tela_2025-03-14_11-25-25.png"> </div>
        <div class="nav-buttons">
            <a href="#">Sobre nós</a>
            <a href="#">Contratos</a>
            <a href="#">Serviços</a>
        </div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <a href="cadastro.html"><button class="signup">Cadastre-se</button></a>
        </div>
    </header>

    <div class="main-content">
        <h1>Bem-vindo à nossa plataforma</h1>
    <p class="paragrafo">Conectamos designers talentosos a empresas que buscam identidade visual e criatividade para seus negócios. Seja você um profissional da área ou uma empresa em busca de design de qualidade, nossa plataforma é o lugar certo para você! </p>
        <button>Comece agora</button>
    </div>
</body>
</html>
